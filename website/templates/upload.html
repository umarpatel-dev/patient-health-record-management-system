{% extends "base.html" %}

{% block title %}Upload File{% endblock %}

{% block content %}
<h1>Upload a File</h1>

<div class="card">
<form method="POST" enctype="multipart/form-data">
    <label>Select File</label>
    <input type="file" name="file" required>
    <button type="submit" class="btn">Upload</button>
</form>
</div>

{% endblock %}
